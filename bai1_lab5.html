<!doctype html>
<html lang="en">

<head>
  <title>Sử dụng đối tượng string</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
  <header>
    <!-- place navbar here -->
  </header>
  <main>
    <form>
    <div class="container p-5 my-5">
      <h1 class="text-center">Phân tích chuỗi</h1>
      <table class="table table-bordered border-warning">
        <thead>
          <tr>
            <th class="col-4">Nhập họ và tên</th>
            <th class="col-8">
              <input type="text" id="hoTen" name="hoTen" required>
              <button type="button" onclick="phan_tich()">Phân tích</button>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="col-4">Họ</td>
            <td class="col-8"> <div id="xuatHo"></div></td>
          </tr>
          <tr>
            <td class="col-4">Tên lót</td>
            <td class="col-8">
              <div id="xuatTenlot"></div>
            </td>
          </tr>

          <tr>
            <td class="col-4">Tên</td>
            <td class="col-8">
              <div id="xuatTen"></div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </form>

  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
</body>

</html>
<script>
  function phan_tich() {
    const hoTen = document.getElementById("hoTen").value.trim();
    const arrTen = hoTen.split(" ");

    let ho = "";
    let tenLot = "";
    let ten = "";

    if (arrTen.length > 0) {
      ho = arrTen[0];
      if (arrTen.length > 2) {
        for (let i = 1; i < arrTen.length - 1; i++) {
          tenLot += arrTen[i] + " ";
        }
        tenLot = tenLot.trim();
        ten = arrTen[arrTen.length - 1];
      } else if (arrTen.length === 2) {
        ten = arrTen[1];
      }
    }

    const xuatHo = ` ${ho} `;
    const xuatTenlot = ` ${tenLot} `;
    const xuatTen = ` ${ten} `;

    const ketQua = `Họ: ${ho}<br>Tên lót: ${tenLot}<br>Tên: ${ten}`;
    document.getElementById("xuatHo").innerHTML = xuatHo;
    document.getElementById("xuatTenlot").innerHTML = xuatTenlot;
    document.getElementById("xuatTen").innerHTML = xuatTen;
  }
</script>
